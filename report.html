{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #f4f4f4;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Slight transparency */
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #fff;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        button {
            background-color: #e63946;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #d62828;
        }

        form input:focus, form textarea:focus, form select:focus {
            outline: none;
            border-color: #e63946;
        }
    </style>
</head>
<body>
    <h1>Report a Crime</h1>
    <form action="/report" method="post">
        <label for="aadhaar">Aadhaar Number:</label>
        <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" pattern="[0-9]{12}" required>

        <label for="crime_type">Type of Crime:</label>
        <select id="crime_type" name="crime_type" required>
            <option value="" disabled selected>Select a crime</option>
            <option value="Domestic Abuse">Domestic Abuse</option>
            <option value="Sexual Assault">Sexual Assault</option>
            <option value="Molestation">Molestation</option>
            <option value="Female Infanticide">Female Infanticide</option>
            <option value="Acid Throwing">Acid Throwing</option>
        </select>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="" disabled selected>Select a state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="" disabled selected>Select a city</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Gurugram">Gurugram</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Lucknow">Lucknow</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Surat">Surat</option>
            <option value="Visakhapatnam">Visakhapatnam</option>
        </select>

        <label for="date">Date of Incident:</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the incident in detail" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
{% endblock %}
