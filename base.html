<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }} - Crime Data Dashboard</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Navbar Styling */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #1c1c1c;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        nav .brand {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav .brand img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ff6f61;
            color: #fff;
        }

        nav .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #fff;
        }

        /* Main Content */
        main {
            padding: 20px;
            background: #121212;
            min-height: 80vh;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;
            color: #e0e0e0;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer p a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer p a:hover {
            color: #fff;
        }

        /* Responsive Navbar for Mobile */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #1c1c1c;
                width: 100%;
                padding: 15px 0;
                border-top: 1px solid #444;
            }

            nav ul.show {
                display: flex;
            }

            nav .menu-toggle {
                display: block;
            }
        }
    </style>
    <script>
        // Toggle Menu for Mobile
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <img src="static/img/l2.jpeg" alt="Crime Logo">
                Sahasika
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('application') }}">Application</a></li>
                <li><a href="{{ url_for('report') }}">Report</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 <a href="#">Sahasika</a>. All rights reserved.</p>
    </footer>
</body>
</html>
